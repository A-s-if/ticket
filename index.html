<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Ticket
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>What kind ticket do you want?</h1>
        <br>
        <br>
        <div id="ticket">
            <div id="first-class" class="float">    
                <br>
                <h2>First class</h2>
                <br>
                <br>
                <h2>Ticket=<span id="frTicket">00</span>   <button class="btn" id="fr-plus" onclick="ticketNumber('frTicket',true)">Plus</button>   <button class="btn" id="fr-minus" onclick="ticketNumber('frTicket',false)">Minus</button><br>
                TK.=<span id="frTk">00</span>  <br>
                Vat(10%)=<span id="frVat">00</span> </h2>

            </div> 


            
           
                


                <div id="secound-class" class="float">    
                    <br>
                    <h2>Secoun class</h2>
                    <br>
                    <br>
                    <h2>Ticket= <span id="scTicket">00</span> <button class="btn" onclick="ticketNumber('scTicket',true)">Plus</button>    <button class="btn" onclick="ticketNumber('scTicket',false)">Minus</button><br>
                    TK.=<span id="scTk">00</span> <br>
                    Vat(10%)=<span id="scVat">00</span>  </h2>

                </div> 


            
            


                <div id="third-class" class="float">    
                    <br>
                    <h2>Third class</h2>
                    <br>
                    <br>
                    <h2>Ticket=<span id="trTicket">00</span>   <button class="btn" onclick="ticketNumber('trTicket',true)">Plus</button>   <button class="btn" onclick="ticketNumber('trTicket',false)">Minus</button><br>
                    TK.=<span id="trTk">00</span>   <br>
                    Vat(10%)=<span id="trVat">00</span>  </h2>

                </div>


                
        </div>
        <br>
        <br>
        <br>
        <div id="total">
            <br>
            
            <p>Total</p>
            <p>Tk. <span id="totalTk">00</span></p>
        </div>
        <br>
<button id="sub" onclick="hide()">Submit</button>
</div>


<div id="last">
    <p>Happy journey</p>
    </div>




<script src="script.js"></script>
</body>
</html>
